language: go
go:
- 1.13.x
script:
  - go test -v ./...
  - export buildNumber=$(git describe --tags)
  - export buildTime=$(date)
  - echo "Building with version $buildNumber / $buildTime"
  - GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X 'github.com/JLevconoks/k8ConsoleViewer/version.BuildTime=$buildTime' -X 'github.com/JLevconoks/k8ConsoleViewer/version.BuildVersion=$buildNumber'" .
deploy:
  provider: releases
  api_key:
    secure: 
  file: k8ConsoleViewer
  skip_cleanup: true
  on:
    repo: JLevconoks/k8ConsoleViewer
    tags: true
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/